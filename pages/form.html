<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Registration Form</title>
    <link rel="stylesheet" href="../assets/effects/form.css">
    <link rel="stylesheet" href="../assets/elements/navbar.css">
    <link rel="stylesheet" href="../assets/cursor/cursor.css">
    
</head>
<body>
    <div id="gradient"></div>
    <h1 class="register-title">REGISTER</h1>
    <div class="line"></div>
    <nav class="navbar">
        
        <ul class="navbar-links " id="navbar-links">
             <li><a href="#home">REGISTER</a></li> 
             <li><a href="#events">EVENTS</a></li> 
             <li><a href="#about">ABOUT</a></li> 
            <div class="dropdown">
                <li><a href="#members">MEMBERS</a>
                    <ul class="dropdown-content">
                        <li style="--delay: 0s;"><a href="team.html">TEAM</a></li>
                        <li style="--delay: 0.1s;"><a href="alumni.html">ALUMNI</a></li>
                        <li style="--delay: 0.1s;"><a href="faculty.html">FACULTY</a></li>
                    </ul>
                </li>
            </div>
             <li><a href="#contact">CONTACT</a></li>           
        </ul>

    </nav>
    <div class="container">
        <form id="registrationForm">
            <!-- Step 1 -->
            <div class="step active" id="step1">
                <label for="x1">Name of School:</label>
                <input type="text" id="x1" name="x1" required><br><br>
                <label for="y1">Email Address:</label>
                <input type="text" id="y1" name="y1" required><br><br>
                <label for="z1">Name of Teacher:</label>
                <input type="text" id="z1" name="z1" required><br><br>
                <label for="z2">Contact Number of Teacher:</label>
                <input type="text" id="z2" name="z2" required><br><br>
                <button type="button" class="button" onclick="nextStep()">></button>
            </div>

            <!-- Step 2 -->
            <div class="step" id="step2">
                <h2>(C)ONCOCT</h2>
                <label for="x2">Participant 1:</label>
                <input type="text" id="x2" name="x2" required><br><br>
                <label for="y2">Participant 2:</label>
                <input type="text" id="y2" name="y2" required><br><br>
                <label for="z3">Participant 3:</label>
                <input type="text" id="z3" name="z3" required><br><br>
                <button type="button" class="button" onclick="prevStep()"><</button>
                <button type="button" class="button" onclick="nextStep()">></button>
            </div>

            <!-- Step 3 -->
            <div class="step" id="step3">
                <h2>(C)LICK</h2>
                <label for="x3">Participant 1:</label>
                <input type="text" id="x3" name="x3" required><br><br>
                <label for="y3">Participant 2:</label>
                <input type="text" id="y3" name="y3" required><br><br>
                <label for="z4">Participant 3:</label>
                <input type="text" id="z4" name="z4" required><br><br>
                <button type="button" class="button" onclick="prevStep()"><</button>
                <button type="button" class="button" onclick="nextStep()">></button>
            </div>

            <!-- Step 4 -->
            <div class="step" id="step4">
                <h2>(C)IFI</h2>
                <label for="x4">Participant 1:</label>
                <input type="text" id="x4" name="x4" required><br><br>
                <label for="y4">Participant 2:</label>
                <input type="text" id="y4" name="y4" required><br><br>
                <button type="button" class="button" onclick="prevStep()"><</button>
                <button type="button" class="button" onclick="nextStep()">></button>
            </div>

            <!-- Step 5 -->
            <div class="step" id="step5">
                <h2>(C)ODE</h2>
                <label for="x5">Participant 1:</label>
                <input type="text" id="x5" name="x5" required><br><br>
                <label for="y5">Participant 2:</label>
                <input type="text" id="y5" name="y5" required><br><br>
                <button type="button" class="button" onclick="prevStep()"><</button>
                <button type="button" class="button" onclick="nextStep()">></button>
            </div>

            <!-- Step 6 -->
            <div class="step" id="step6">
                <h2>(C)OMIQUE</h2>
                <label for="x6">Participant 1:</label>
                <input type="text" id="x6" name="x6" required><br><br>
                <label for="y6">Participant 2:</label>
                <input type="text" id="y6" name="y6" required><br><br>
                <button type="button" class="button" onclick="prevStep()"><</button>
                <button type="button" class="button" onclick="nextStep()">></button>
            </div>

            <!-- Step 7 -->
            <div class="step" id="step7">
                <h2>(C)ROSSHAIR</h2>
                <label for="x7">Participant 1:</label>
                <input type="text" id="x7" name="x7" required><br><br>
                <label for="y7">Participant 2:</label>
                <input type="text" id="y7" name="y7" required><br><br>
                <label for="z5">Participant 3:</label>
                <input type="text" id="z5" name="z5" required><br><br>
                <label for="z6">Participant 4:</label>
                <input type="text" id="z6" name="z6" required><br><br>
                <label for="z7">Participant 5:</label>
                <input type="text" id="z7" name="z7" required><br><br>
                <label for="z8">Participant 6:</label>
                <input type="text" id="z8" name="z8" required><br><br>
                <button type="button" class="button" onclick="prevStep()"><</button>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>

    <div id="blob-form"></div>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <script src="../assets/cursor/blob.js"></script>
    <script src="../assets/cursor/cursor.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/effects/gradient.js"></script>
 
   
</body>
</html>
